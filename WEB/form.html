<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Conference 2024 - RSVP Form</title>
</head>
<body>

    <h1>RSVP for Tech Conference 2024</h1>
    
    <form action="/submit_rsvp" method="POST">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="attendees">Number of Attendees:</label>
        <input type="number" id="attendees" name="attendees" min="1" max="10" required><br><br>

        <label for="event_type">Event Type:</label>
        <select id="event_type" name="event_type" required>
            <option value="workshop">Workshop</option>
            <option value="keynote">Keynote</option>
            <option value="panel">Panel Discussion</option>
        </select><br><br>

        <label>Meal Preferences:</label><br>
        <input type="checkbox" name="meal" value="vegetarian"> Vegetarian<br>
        <input type="checkbox" name="meal" value="non-vegetarian"> Non-Vegetarian<br><br>

        <label>Will you need accommodation?</label><br>
        <input type="radio" name="accommodation" value="yes" required> Yes<br>
        <input type="radio" name="accommodation" value="no" required> No<br><br>
        <button type="submit">Submit RSVP</button>
    </form>

</body>
</html>
