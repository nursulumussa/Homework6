<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .first {
            margin-bottom: 30px;
            border: 1px solid red;
        }
        .second {
            margin-top: 20px;
            border: 1px solid green;
        }
    </style>
    <title>Collapsing Margins</title>
</head>
<body>
    <div class="first">First div (margin-bottom: 30px)</div>
    <div class="second">Second div (margin-top: 20px)</div>
</body>
</html>
