<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .box1 {
            margin: 50px;
            padding: 10px;
            border: 1px solid black;
            background-color: lightblue;
        }
        .box2 {
            margin: 10px;
            padding: 50px;
            border: 1px solid black;
            background-color: lightgreen;
        }
    </style>
    <title>Margin vs Padding</title>
</head>
<body>
    <div class="box1">Бұл элементте үлкен margin (50px) және кіші padding (10px) бар.</div>
    <div class="box2">Бұл элементте кіші margin (10px) және үлкен padding (50px) бар.</div>
</body>
</html>
