<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Inception</td>
            <td>Science Fiction</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>The Dark Knight</td>
            <td>Action</td>
            <td>2008</td>
        </tr>
        <tr>
            <td>Interstellar</td>
            <td>Science Fiction</td>
            <td>2014</td>
        </tr>
    </table>

    <h2>My Favorite Hobbies</h2>
    <ol>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
        <li>Gaming</li>
        <li>Hiking</li>
    </ol>

    <h2>My Favorite Foods</h2>
    <ul>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Chocolate Cake</li>
    </ul>
</body>
</html>
