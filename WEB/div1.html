<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Structure with Divs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50; 
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main {
            background-color: #f4f4f4; 
            padding: 20px;
            min-height: 400px; 
        }
        .footer {
            background-color: #333; 
            color: white;
            text-align: center;
            padding: 10px;
            position: relative; 
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <div class="main">
        <h2>Main Content Area</h2>
    </div>

    <footer>
    <p style="text-align:center;">Contact us at: <a href="mailto:nursulumussa@narxoz.kz">nursulumussa@narxoz.kz</a></p>
</footer>

</body>
</html>
