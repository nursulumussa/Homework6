<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            display: inline-block;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2, .card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CSS Cards</h1>
    
    <div class="card">
        <img src="profile1.jpg" alt="Profile Picture 1">
        <h2>Name 1</h2>
        <p>This is a short description for the profile.</p>
    </div>

    <div class="card">
        <img src="profile2.jpg" alt="Profile Picture 2">
        <h2>Name 2</h2>
        <p>This is a short description for the profile.</p>
    </div>

    <div class="card">
        <img src="profile3.jpg" alt="Profile Picture 3">
        <h2>Name 3</h2>
        <p>This is a short description for the profile.</p>
    </div>
</body>
</html>
