<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring CSS Margins</title>
    <style>
        h1 {
            margin: 20px 10px;
            border: 1px solid black;
        }

        p {
            margin-top: 30px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 10px;
            border: 1px solid blue;
        }

        .centered-div {
            width: 50%;
            background-color: lightblue;
            margin: auto;
            padding: 20px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Exploring CSS Margins</h1>
    <p>This is a paragraph with different margins applied to each side.</p>
    <div class="centered-div">This div is centered on the page.</div>
</body>
</html>
