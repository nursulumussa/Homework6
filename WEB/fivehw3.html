<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Page</title>
    <style>
        header, footer {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        .content {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
        }

        @media (max-width: 600px) {
            .content {
                width: 100%;
                padding: 10px;
                margin: 0;
            }

            header, footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="content">
        <p>This is the content section. The content is centered on the page.</p>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
