<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outer {
            margin: 40px;
            padding: 20px;
            background-color: lightgray;
        }
        .middle {
            margin: 20px;
            padding: 15px;
            background-color: gray;
        }
        .inner {
            margin: 10px;
            padding: 10px;
            background-color: darkgray;
        }
    </style>
    <title>Nested Elements</title>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">Бұл жерде мазмұн бар</div>
        </div>
    </div>
</body>
</html>
