<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример HTML5 Страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        video, audio {
            max-width: 100%;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать на нашу страницу!</h1>
        <nav>
            <ul>
                <li><a href="#form">Форма</a></li>
                <li><a href="#media">Медиа</a></li>
                <li><a href="#about">О нас</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section id="form">
            <h2>Форма</h2>
            <form action="#" method="post">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email">

                <label for="website">Веб-сайт:</label>
                <input type="url" id="website" name="website" placeholder="Введите URL вашего веб-сайта">

                <label for="date">Дата рождения:</label>
                <input type="date" id="date" name="date" required>

                <label for="number">Количество людей:</label>
                <input type="number" id="number" name="number" required min="1">

                <label for="color">Выберите цвет:</label>
                <input type="color" id="color" name="color">

                <label for="country">Страна:</label>
                <input list="countries" id="country" name="country" placeholder="Выберите страну">
                <datalist id="countries">
                    <option value="Россия">
                    <option value="Казахстан">
                    <option value="США">
                    <option value="Германия">
                    <option value="Франция">
                </datalist>

                <input type="submit" value="Отправить">
            </form>
        </section>
        <section id="media">
            <h2>Медиа</h2>
            <h3>Видео</h3>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                Ваш браузер не поддерживает видео.
            </video>

            <h3>Аудио</h3>
            <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                <source src="audio.ogg" type="audio/ogg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </section>
        <aside>
            <h4>Дополнительная информация</h4>
            <p>Здесь можно разместить полезные ссылки или другую информацию.</p>
        </aside>

    </main>
    <footer>
        <p>&copy; 2024 Ваша компания</p>
        <p>Свяжитесь с нами: <a href="mailto:info@example.com" style="color: white;">info@example.com</a></p>
    </footer>

</body>
</html>
