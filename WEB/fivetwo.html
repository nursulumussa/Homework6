<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding Experiment</title>
    <style>
        h1 {
            padding: 20px;
            border: 2px solid black;
        }

        p {
            padding: 15px;
            border: 2px solid blue;
        }

        .padded-div {
            width: 50%;
            background-color: lightblue;
            margin: auto;
            padding: 40px 20px 10px 30px; /* Individual padding values */
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Padding Experiment</h1>
    <p>This is a paragraph with padding applied.</p>
    <div class="padded-div">This div has padding to create internal space.</div>
</body>
</html>
