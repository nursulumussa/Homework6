<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .responsive-box {
            background-color: lightblue;
            border: 1px solid black;
        }
        @media (max-width: 600px) {
            .responsive-box {
                padding: 5px;
                margin: 10px;
            }
        }
        @media (min-width: 601px) {
            .responsive-box {
                padding: 20px;
                margin: 30px;
            }
        }
    </style>
    <title>Responsive Margins and Padding</title>
</head>
<body>
    <div class="responsive-box">Бұл элемент экран өлшеміне байланысты өзгереді.</div>
</body>
</html>
