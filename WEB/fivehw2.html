<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Layout</title>
    <style>
        body {
            display: flex;
        }

        aside {
            width: 200px;
            background-color: lightgray;
            padding: 20px;
            margin-right: 20px;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            aside {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
    </main>
</body>
</html>
